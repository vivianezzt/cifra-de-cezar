<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Cifra de César</title>
</head>

<body>
    <!--1º Adicionar a imagem da pasta assets -->
    <img class="imagem" src="assets/cifra-de-cesar.png" />
    <!--2º Iniciar título (H1) do nosso projeto com uma classe "destaque" para uma formatação específica ao título-->
    <h1 class="destaque">Criptografe a sua mensagem:</h1>
    <!--3º Adicionar duas divś ao projeto para os campos "Digite a sua mensagem e Alfabeto " com uma label que tras um ID "para-criptografar"-->
    <div class="campo texto">
        <label for="para-criptografar">Digite a sua mensagem:</label>
        <input type="text" class="entrada" id="para-criptografar">
    </div>
    <!--3º uma div com os elementos label (com for "deslocamento" E id "") e select com ID "deslocamento" e classe "entrada"-->
    <div class="campo seletor">
        <label for="deslocamento">Mudar o inicio do alfabeto para:</label>
        <select id="deslocamento" class="entrada">
            <!--usar javascript para adicionar o alfabeto no arquivo script.js-->
        </select>
    </div>
    <!--Botão para criptografar, p vazio com a classe "invisivel" e ID "resposta"-->
    <button id="botao" class="botao">Criptografar</button>
    <p class="invisivel" id="resposta">teste</p>
    <script src="script.js"></script>
</body>

</html>
